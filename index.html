<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="grid-layout">
            <header>
                <h1 class="title">Etch-A-Sketch</h1>
            </header>
            <ul class="options-buttons-box">
                <input type="color" class="color-selector">
                <button type="button" class="option-button" data-color="rainbow" id="rainbow">Rainbow</button>
                <button type="button" class="option-button" data-color="gray" id="gray-scale">Gray Scale</button>
                <button type="button" class="option-button" data-color="eraser" id="eraser">Eraser</button>
                <input type="range" min="4" max="64" value="16" class="size-range">
                <label id='size-label' for='grid-size'></label>
                <button type="button" class="option-button" id="clear-grid">Clear Grid</button>
            </ul>
            <main>
                <div class="grid-container"></div>
            </main>
            <div class="edge"></div>
            <footer></footer>
            <script src="script.js"></script>
        </div>
    </body>
</html>
